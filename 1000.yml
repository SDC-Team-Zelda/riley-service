config:
  target: "http://localhost:3002"
  phases:
    - duration: 60
      arrivalRate: 1000
  variables:
      id:
        - "1"
        - "2500000"
        - "5000000"
        - "7500000"
        - "10000000"
scenarios:
  - name: "GET listings"
    flow:
      - get:
          url: "/api/intro/?id={{ id }}"
